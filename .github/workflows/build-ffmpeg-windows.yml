
name: Build FFmpeg Windows

on:
  workflow_dispatch:

jobs:
  build-ffmpeg:
    runs-on: windows-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install vcpkg and dependencies
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: 'e1339a2da291d42a134d24f339a6423f23f856d3'
          vcpkgJsonGlob: '**/vcpkg.json'

      - name: Download and extract FFmpeg
        run: |
          curl -L https://ffmpeg.org/releases/ffmpeg-6.0.tar.gz -o ffmpeg-6.0.tar.gz
          tar -xzf ffmpeg-6.0.tar.gz
        shell: bash

      - name: Set up MSVC developer environment
        uses: ilammy/msvc-dev-cmd@v1

      - name: Configure FFmpeg
        run: |
          cd ffmpeg-6.0
          ./configure --toolchain=msvc --arch=x86_64 --enable-shared --disable-static \
            --disable-gpl \
            --disable-nonfree \
            --disable-ffplay \
            --disable-ffprobe \
            --disable-doc \
            --disable-autodetect \
            --enable-zlib \
            --enable-iconv \
            --enable-d3d11va \
            --disable-libmp3lame \
            --extra-cflags="-I${{ env.VCPKG_INSTALLATION_ROOT }}/x64-windows/include" \
            --extra-ldflags="-L${{ env.VCPKG_INSTALLATION_ROOT }}/x64-windows/lib"
        shell: msys2 {0}

      - name: Build FFmpeg
        run: |
          cd ffmpeg-6.0
          make -j$(nproc)
        shell: msys2 {0}

      - name: Install FFmpeg
        run: |
          cd ffmpeg-6.0
          make install
        shell: msys2 {0}

      - name: Upload FFmpeg build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-x86_64-windows
          path: |
            ffmpeg-6.0/bin/*.dll
            ffmpeg-6.0/bin/*.exe
            ffmpeg-6.0/lib/*.lib
            ffmpeg-6.0/include/**/*.h
