name: Build FFmpeg Windows

on:
  workflow_dispatch:

jobs:
  build-ffmpeg:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            git
            make
            nasm
            yasm
            pacman
            curl

      - name: Set up MSVC environment
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
          echo "CL=%CL%" >> %GITHUB_ENV%
          echo "LINK=%LINK%" >> %GITHUB_ENV%
          echo "LIB=%LIB%" >> %GITHUB_ENV%
          echo "INCLUDE=%INCLUDE%" >> %GITHUB_ENV%

      - name: Build FFmpeg
        shell: msys2 {0}
        run: |
          # Install dependencies
          pacman -S --noconfirm zlib libiconv

          # Download and extract FFmpeg
          curl -L https://ffmpeg.org/releases/ffmpeg-6.0.tar.gz -o ffmpeg-6.0.tar.gz
          tar -xzf ffmpeg-6.0.tar.gz
          cd ffmpeg-6.0

          # Configure, Build, and Install
          ./configure --toolchain=msvc --arch=x86_64 --enable-shared --disable-static \
            --disable-gpl \
            --disable-nonfree \
            --disable-ffplay \
            --disable-ffprobe \
            --disable-doc \
            --disable-autodetect \
            --enable-zlib \
            --enable-iconv \
            --enable-d3d11va \
            --disable-libmp3lame
          make -j$(nproc)
          make install

      - name: Upload FFmpeg build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-x86_64-windows
          path: |
            /usr/local/bin/*.dll
            /usr/local/bin/*.exe
            /usr/local/lib/*.lib
            /usr/local/include/**/*.h
