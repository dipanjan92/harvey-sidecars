name: Update Whisper-CPP Sidecar

permissions:
  contents: write

on:
  workflow_dispatch:
  workflow_call:

jobs:
  build-whisper:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            folder: macos-x86_64
            cmake_opts: ""
          - os: macos-latest
            folder: macos-arm64
            cmake_opts: "-DCMAKE_OSX_ARCHITECTURES=arm64"
          - os: windows-latest
            folder: windows-x86_64
            cmake_opts: ""
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Install prerequisites
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            choco install cmake -y
          else
            brew install cmake git
          fi

      - name: Clone whisper.cpp
        run: |
          git clone --depth 1 https://github.com/ggml-org/whisper.cpp.git whisper.cpp

      - name: Build whisper-cli
        run: |
          mkdir -p whisper.cpp/build
          cd whisper.cpp/build
          cmake .. -DCMAKE_BUILD_TYPE=Release ${{ matrix.cmake_opts }}
          cmake --build . --config Release

      - name: Copy whisper-cli binary
        run: |
          mkdir -p whisper-cpp/${{ matrix.folder }}
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            cp whisper.cpp/build/bin/Release/whisper-cli.exe whisper-cpp/${{ matrix.folder }}/whisper-cli.exe
          else
            cp whisper.cpp/build/bin/whisper-cli whisper-cpp/${{ matrix.folder }}/whisper-cli
          fi

      - name: Commit & push Whisper-CPP CLI
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Fetch and reset to main to ensure a clean state
          git fetch origin main
          git reset --hard origin/main
          # Add the whisper-cpp folder for this matrix
          git add whisper-cpp/${{ matrix.folder }}
          # Commit only if there are staged changes
          git diff --cached --quiet || git commit -m "chore: update whisper-cli for ${{ matrix.folder }} [skip ci]"
          # Push commits directly to main
          git push origin main